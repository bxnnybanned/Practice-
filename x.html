<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okarun Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      margin: 0;
      background-image: url('https://media1.tenor.com/m/RwB6PX1KrMUAAAAC/okarun-okkarun.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 2px solid #ff5c5c;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.6);
    }
    h1 {
      font-size: 3rem;
      color: #ff6161;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #ff4c4c;
      border-bottom: 2px dashed #ffb2b2;
      padding-bottom: 10px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 18px;
    }
    label.radio-label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      color: #ffabab;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1.5px solid #ff5c5c;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      margin-top: 6px;
      font-size: 1rem;
    }
    button {
      padding: 14px;
      background-color: #ff4d7a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #49d1a1;
    }
    .hidden-yt {
      position: absolute;
      width: 0; height: 0;
      overflow: hidden;
      opacity: 0;
    }
  </style>
</head>
<body>
  <form>
    <h1>Student Feedback Form</h1>
    <div class="input-group">
      <input type="text" placeholder="Enter your name" required>
    </div>
    <div class="input-group">
      <input type="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <select required>
        <option disabled selected>Select a subject</option>
        <option>Math</option>
        <option>Science</option>
        <option>English</option>
        <option>History</option>
      </select>
    </div>
    <div class="input-group">
      <textarea placeholder="Write your feedback..." rows="5" required></textarea>
    </div>
    <div class="input-group">
      <label><b>Satisfaction Level:</b></label>
      <label class="radio-label"><input type="radio" name="satisfaction" value="excellent"> Excellent</label>
      <label class="radio-label"><input type="radio" name="satisfaction" value="good"> Good</label>
      <label class="radio-label"><input type="radio" name="satisfaction" value="fair"> Fair</label>
      <label class="radio-label"><input type="radio" name="satisfaction" value="poor"> Poor</label>
    </div>
    <button type="submit">Submit Feedback</button>
  </form>

  <!-- Hidden YouTube embed to play audio -->
  <div class="hidden-yt">
    <iframe width="0" height="0" src="https://www.youtube.com/embed/qXYct1ZQV38?autoplay=1&loop=1&playlist=qXYct1ZQV38"
      frameborder="0" allow="autoplay"></iframe>
  </div>
</body>
</html>
